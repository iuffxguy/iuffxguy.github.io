<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Hunt Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 100;
        }

        .level-info {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .boxes-container {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 10;
        }

        .drop-box {
            width: 80px;
            height: 80px;
            border: 3px dashed #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
        }


        .drop-box.drag-over {
            border-color: #ffeb3b;
            background: rgba(255, 235, 59, 0.2);
            transform: scale(2);
            z-index: 10;
        }

        .drop-box.filled {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.3);
        }

        .floating-number {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 50;
        }

        .floating-number:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 100;
        }

        .floating-number.dragging {
            transform: scale(1.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .number-in-box {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
        }

        .game-over, .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2, .level-complete h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .game-over p, .level-complete p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .try-again {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(244, 67, 54, 0.95);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 150;
            display: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffeb3b;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .float-animation {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .drop-box {
                width: 60px;
                height: 60px;
            }
            
            .floating-number {
                width: 50px;
                height: 50px;
                font-size: 1.4em;
            }
            
            .level-info {
                font-size: 1.5em;
            }
            
            .instructions {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="level-info">Level <span id="current-level">1</span></div>
            <div class="instructions">Drag numbers to boxes in order: 1, 2, 3...</div>
        </div>

        <div class="boxes-container" id="boxes-container">
        </div>

        <div class="level-complete" id="level-complete">
            <h2>üéâ Well Done!</h2>
            <p>You got them all in order!</p>
            <button class="btn" onclick="nextLevel()">Next Level</button>
        </div>

        <div class="try-again" id="try-again">
            <h3>Oops! Try Again</h3>
            <p>Put the numbers in order: 1, 2, 3...</p>
            <button class="btn" onclick="resetLevel()">Try Again</button>
        </div>

        <div class="game-over" id="game-over">
            <h2>üèÜ Congratulations!</h2>
            <p>You completed all 10 levels!</p>
            <p>You're a Number Hunt champion!</p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let currentLevel = 1;
        let draggedElement = null;
        let gameNumbers = [];
        let boxPositions = [];

        function initGame() {
            currentLevel = 1;
            startLevel();
        }

        function startLevel() {
            document.getElementById('current-level').textContent = currentLevel;
            const numBoxes = 2 + currentLevel;
            
            hideAllModals();
            createBoxes(numBoxes);
            createFloatingNumbers(numBoxes);
        }

        function createBoxes(count) {
            const container = document.getElementById('boxes-container');
            container.innerHTML = '';
            boxPositions = [];

            for (let i = 1; i <= count; i++) {
                const box = document.createElement('div');
                box.className = 'drop-box';
                box.dataset.position = i;
                box.dataset.number = '';
                
                container.appendChild(box);
                boxPositions.push(null);
            }
        }

        function createFloatingNumbers(count) {
            gameNumbers = [];
            const container = document.querySelector('.game-container');
            
            document.querySelectorAll('.floating-number').forEach(num => num.remove());

            for (let i = 1; i <= count; i++) {
                const number = document.createElement('div');
                number.className = 'floating-number float-animation';
                number.textContent = i;
                number.dataset.dragging = 'false';
                
                const x = Math.random() * (window.innerWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - 300) + 150;
                
                number.style.left = x + 'px';
                number.style.top = y + 'px';
                
                addTouchDragEvents(number);
                startFloatingAnimation(number);
                
                container.appendChild(number);
                gameNumbers.push(number);
            }
        }

        function startFloatingAnimation(element) {
            function moveElement() {
                if (!element.parentNode || element.dataset.dragging === 'true') {
                    if (element.parentNode && element.dataset.dragging === 'true') {
                        setTimeout(moveElement, 500);
                    }
                    return;
                }
                
                const x = Math.random() * (window.innerWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - 300) + 150;
                
                element.style.transition = 'all 3s ease-in-out';
                element.style.left = x + 'px';
                element.style.top = y + 'px';
                
                setTimeout(moveElement, 3000 + Math.random() * 2000);
            }
            
            setTimeout(moveElement, 1000 + Math.random() * 2000);
        }

        function addTouchDragEvents(element) {
            let isDragging = false;
            let startX, startY, initialX, initialY;
            let offsetX = 0, offsetY = 0;
            let dragClone = null;

            function startDrag(e) {
                const touch = e.touches ? e.touches[0] : e;
                isDragging = true;
                draggedElement = element;
                
                const rect = element.getBoundingClientRect();
                offsetX = touch.clientX - rect.left - rect.width / 2;
                offsetY = touch.clientY - rect.top - rect.height / 2;
                
                startX = touch.clientX;
                startY = touch.clientY;
                initialX = parseInt(element.style.left);
                initialY = parseInt(element.style.top);
                
                element.classList.add('dragging');
                element.style.zIndex = '200';
                element.style.transition = 'none';
                element.dataset.dragging = 'true';
                
                e.preventDefault();
            }

            function drag(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                const touch = e.touches ? e.touches[0] : e;
                
                element.style.left = (touch.clientX - offsetX - 30) + 'px';
                element.style.top = (touch.clientY - offsetY - 30) + 'px';
                
                document.querySelectorAll('.drop-box').forEach(box => {
                    box.classList.remove('drag-over');
                });
                
                const hoveredBox = getHoveredBox(touch.clientX, touch.clientY);
                if (hoveredBox && !hoveredBox.dataset.number) {
                    hoveredBox.classList.add('drag-over');
                }
            }

            function getHoveredBox(x, y) {
                const boxes = document.querySelectorAll('.drop-box');
                for (let box of boxes) {
                    const rect = box.getBoundingClientRect();
                    const expandedSize = 40;
                    
                    if (x >= rect.left - expandedSize && 
                        x <= rect.right + expandedSize && 
                        y >= rect.top - expandedSize && 
                        y <= rect.bottom + expandedSize) {
                        return box;
                    }
                }
                return null;
            }

            function endDrag(e) {
                if (!isDragging) return;
                isDragging = false;
                
                const touch = e.changedTouches ? e.changedTouches[0] : e;
                const targetBox = getHoveredBox(touch.clientX, touch.clientY);
                
                element.classList.remove('dragging');
                element.style.zIndex = '50';
                element.style.transition = 'all 0.3s ease';
                element.dataset.dragging = 'false';
                
                document.querySelectorAll('.drop-box').forEach(box => {
                    box.classList.remove('drag-over');
                });
                
                if (targetBox && !targetBox.dataset.number) {
                    const number = element.textContent;
                    const position = parseInt(targetBox.dataset.position);
                    
                    const boxRect = targetBox.getBoundingClientRect();
                    element.style.left = (boxRect.left + boxRect.width / 2 - 30) + 'px';
                    element.style.top = (boxRect.top + boxRect.height / 2 - 30) + 'px';
                    
                    setTimeout(() => {
                        targetBox.dataset.number = number;
                        targetBox.innerHTML = `<span class="number-in-box">${number}</span>`;
                        targetBox.classList.add('filled');
                        
                        boxPositions[position - 1] = parseInt(number);
                        
                        element.remove();
                        draggedElement = null;
                        
                        checkIfLevelComplete();
                    }, 300);
                } else {
                    element.style.left = initialX + 'px';
                    element.style.top = initialY + 'px';
                    draggedElement = null;
                }
            }

            element.addEventListener('mousedown', startDrag);
            element.addEventListener('touchstart', startDrag, { passive: false });
            
            document.addEventListener('mousemove', drag);
            document.addEventListener('touchmove', drag, { passive: false });
            
            document.addEventListener('mouseup', endDrag);
            document.addEventListener('touchend', endDrag);
        }

        function checkIfLevelComplete() {
            const filledBoxes = document.querySelectorAll('.drop-box.filled').length;
            const totalBoxes = document.querySelectorAll('.drop-box').length;
            
            if (filledBoxes === totalBoxes) {
                if (isSequenceCorrect()) {
                    setTimeout(() => {
                        showConfetti();
                        if (currentLevel >= 10) {
                            setTimeout(() => showGameOver(), 1500);
                        } else {
                            setTimeout(() => showLevelComplete(), 1500);
                        }
                    }, 500);
                } else {
                    setTimeout(() => showTryAgain(), 800);
                }
            }
        }

        function isSequenceCorrect() {
            for (let i = 0; i < boxPositions.length; i++) {
                if (boxPositions[i] !== i + 1) {
                    return false;
                }
            }
            return true;
        }

        function showConfetti() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = ['#ffeb3b', '#4caf50', '#2196f3', '#ff9800', '#e91e63'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function showLevelComplete() {
            document.getElementById('level-complete').style.display = 'block';
        }

        function showTryAgain() {
            document.getElementById('try-again').style.display = 'block';
        }

        function showGameOver() {
            document.getElementById('game-over').style.display = 'block';
        }

        function hideAllModals() {
            document.getElementById('level-complete').style.display = 'none';
            document.getElementById('try-again').style.display = 'none';
            document.getElementById('game-over').style.display = 'none';
        }

        function nextLevel() {
            currentLevel++;
            startLevel();
        }

        function resetLevel() {
            document.querySelectorAll('.drop-box').forEach(box => {
                box.dataset.number = '';
                box.innerHTML = '';
                box.classList.remove('filled');
            });
            
            boxPositions = boxPositions.map(() => null);
            
            const numBoxes = 2 + currentLevel;
            createFloatingNumbers(numBoxes);
            
            hideAllModals();
        }

        function restartGame() {
            initGame();
        }

        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
