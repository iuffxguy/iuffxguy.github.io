<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runner Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 100vw;
            padding: 20px;
        }

        .game-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .game-area {
            width: 800px;
            height: 400px;
            border: 4px solid white;
            border-radius: 15px;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-top: 3px solid #5D4037;
        }

        .runner {
            position: absolute;
            bottom: 80px;
            left: 100px;
            width: 60px;
            height: 80px;
            background: #FFB6C1;
            border-radius: 30px 30px 10px 10px;
            transition: bottom 0.15s ease;
            z-index: 10;
        }

        .runner::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: #FDBCB4;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .runner::after {
            content: 'üèÉ‚Äç‚ôÇÔ∏è';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%) scaleX(-1);
            font-size: 2.5em;
            z-index: 1;
        }

        .runner.jumping {
            bottom: 200px;
        }

        .hurdle {
            position: absolute;
            bottom: 80px;
            width: 20px;
            height: 60px;
            background: #8B4513;
            border: 2px solid #654321;
            border-radius: 5px;
        }

        .hurdle::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 8px;
            background: #654321;
            border-radius: 4px;
        }

        .jump-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            flex-shrink: 0;
        }

        .jump-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .jump-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FF6B6B;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.7;
            animation: float-cloud 20s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 20px;
            animation-delay: 0s;
        }

        .cloud1::before {
            width: 30px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud1::after {
            width: 40px;
            height: 25px;
            top: -10px;
            right: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 25px;
            top: 50px;
            animation-delay: -10s;
        }

        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -15px;
            right: 15px;
        }

        @keyframes float-cloud {
            from {
                left: -100px;
            }
            to {
                left: 100%;
            }
        }

        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .game-area {
                width: 90vw;
                max-width: 600px;
                height: 300px;
            }
            
            .runner {
                left: 80px;
                width: 50px;
                height: 70px;
            }
            
            .jump-button {
                width: 120px;
                height: 120px;
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            .game-area {
                width: 95vw;
                height: 250px;
            }
            
            .score-board {
                font-size: 1.5em;
            }
            
            .jump-button {
                width: 100px;
                height: 100px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Games Hub</a>
    
    <div class="game-container">
        <div class="game-left">
            <div class="score-board">
                <div>üèÉ‚Äç‚ôÇÔ∏è Runner Jump üèÉ‚Äç‚ôÇÔ∏è</div>
                <div>Score: <span id="score">0</span></div>
                <div>Speed: <span id="speed">1x</span></div>
            </div>

            <div class="game-area" id="gameArea">
                <div class="clouds">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                
                <div class="runner" id="runner"></div>
                <div class="ground"></div>
            </div>
        </div>

        <button class="jump-button" id="jumpButton">JUMP!</button>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>You hit a hurdle! üí•</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const runner = document.getElementById('runner');
        const jumpButton = document.getElementById('jumpButton');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        let gameRunning = false;
        let score = 0;
        let gameSpeed = 1;
        let hurdles = [];
        let isJumping = false;
        let hurdleSpawnRate = 3000; // milliseconds
        let lastHurdleSpawn = 0;
        let gameTime = 0;

        function startGame() {
            gameRunning = true;
            score = 0;
            gameSpeed = 1;
            hurdles = [];
            isJumping = false;
            hurdleSpawnRate = 3000;
            lastHurdleSpawn = 0;
            gameTime = 0;
            
            scoreElement.textContent = score;
            speedElement.textContent = gameSpeed.toFixed(1) + 'x';
            gameOverElement.style.display = 'none';
            runner.classList.remove('jumping');
            
            // Clear existing hurdles
            document.querySelectorAll('.hurdle').forEach(hurdle => hurdle.remove());
            
            gameLoop();
        }

        function jump() {
            if (!gameRunning || isJumping) return;
            
            isJumping = true;
            runner.classList.add('jumping');
            
            setTimeout(() => {
                runner.classList.remove('jumping');
                setTimeout(() => {
                    isJumping = false;
                }, 50);
            }, 300);
        }

        function createHurdle() {
            const hurdle = document.createElement('div');
            hurdle.className = 'hurdle';
            hurdle.style.right = '-30px';
            gameArea.appendChild(hurdle);
            hurdles.push({
                element: hurdle,
                x: gameArea.offsetWidth + 30
            });
        }

        function updateHurdles() {
            for (let i = hurdles.length - 1; i >= 0; i--) {
                const hurdle = hurdles[i];
                hurdle.x -= 3 * gameSpeed;
                hurdle.element.style.right = (gameArea.offsetWidth - hurdle.x) + 'px';
                
                // Remove hurdles that are off screen
                if (hurdle.x < -30) {
                    hurdle.element.remove();
                    hurdles.splice(i, 1);
                    continue;
                }
                
                // Check collision
                if (checkCollision(hurdle)) {
                    gameOver();
                    return;
                }
            }
        }

        function checkCollision(hurdle) {
            const runnerRect = {
                x: 100,
                y: isJumping ? 120 : 0,
                width: 60,
                height: 80
            };
            
            const hurdleRect = {
                x: hurdle.x,
                y: 0,
                width: 20,
                height: 60
            };
            
            return runnerRect.x < hurdleRect.x + hurdleRect.width &&
                   runnerRect.x + runnerRect.width > hurdleRect.x &&
                   runnerRect.y < hurdleRect.y + hurdleRect.height &&
                   runnerRect.y + runnerRect.height > hurdleRect.y;
        }

        function updateGame() {
            gameTime += 16; // roughly 60fps
            
            // Increase score
            score += Math.floor(gameSpeed);
            scoreElement.textContent = score;
            
            // Increase difficulty over time
            gameSpeed = 1 + (gameTime / 10000);
            speedElement.textContent = gameSpeed.toFixed(1) + 'x';
            
            // Spawn hurdles more frequently as speed increases
            const currentSpawnRate = Math.max(800, hurdleSpawnRate - (gameTime / 100));
            
            if (gameTime - lastHurdleSpawn > currentSpawnRate) {
                createHurdle();
                lastHurdleSpawn = gameTime;
            }
            
            updateHurdles();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            updateGame();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // Event listeners
        jumpButton.addEventListener('click', jump);
        jumpButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                jump();
            }
        });

        // Touch support for anywhere on screen
        gameArea.addEventListener('click', jump);
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });

        // Start the game
        startGame();
    </script>
</body>
</html>
