<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Hitting Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #90EE90 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 100vw;
            padding: 20px;
        }

        .game-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .game-area {
            width: 800px;
            height: 500px;
            border: 4px solid white;
            border-radius: 15px;
            background: linear-gradient(135deg, #87CEEB 0%, #90EE90 100%);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to bottom, #228B22, #32CD32);
            border-top: 3px solid #006400;
        }

        .pitcher-mound {
            position: absolute;
            bottom: 120px;
            left: 50px;
            width: 60px;
            height: 30px;
            background: #8B4513;
            border-radius: 50%;
            border: 2px solid #654321;
        }

        .home-plate {
            position: absolute;
            bottom: 150px;
            right: 100px;
            width: 30px;
            height: 30px;
            background: white;
            transform: rotate(45deg);
            border: 2px solid #333;
        }

        .batter {
            position: absolute;
            bottom: 150px;
            right: 150px;
            width: 80px;
            height: 100px;
            z-index: 10;
        }

        .batter-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 70px;
            background: #FFB6C1;
            border-radius: 20px 20px 5px 5px;
        }

        .batter-head {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: #FDBCB4;
            border-radius: 50%;
            border: 2px solid #333;
        }

        .arms {
            position: absolute;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 20px;
        }

        .left-arm {
            position: absolute;
            left: 0;
            width: 25px;
            height: 8px;
            background: #FDBCB4;
            border-radius: 4px;
            transform: rotate(25deg);
            transform-origin: left center;
        }

        .right-arm {
            position: absolute;
            right: 0;
            width: 25px;
            height: 8px;
            background: #FDBCB4;
            border-radius: 4px;
            transform: rotate(-25deg);
            transform-origin: right center;
        }

        .hands {
            position: absolute;
            bottom: 35px;
            right: 8px;
            width: 12px;
            height: 12px;
            background: #FDBCB4;
            border-radius: 50%;
            border: 1px solid #333;
        }

        .bat {
            position: absolute;
            bottom: 30px;
            right: 5px;
            width: 4px;
            height: 50px;
            background: linear-gradient(to bottom, #8B4513, #654321);
            border-radius: 2px;
            transform-origin: bottom center;
            transition: transform 0.2s ease;
            z-index: -1;
        }

        .bat::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -3px;
            width: 10px;
            height: 8px;
            background: #654321;
            border-radius: 5px;
        }

        .bat.swinging {
            transform: rotate(-90deg);
        }

        .batter.swinging .left-arm {
            transform: rotate(-45deg);
        }

        .batter.swinging .right-arm {
            transform: rotate(45deg);
        }

        .batter.swinging .hands {
            right: 25px;
            bottom: 40px;
        }

        .baseball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: 2px solid #333;
            z-index: 5;
            display: none;
        }

        .baseball::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 8px;
            width: 2px;
            height: 16px;
            background: red;
            border-radius: 1px;
        }

        .baseball::after {
            content: '';
            position: absolute;
            top: 8px;
            left: 2px;
            width: 16px;
            height: 2px;
            background: red;
            border-radius: 1px;
        }

        .swing-button {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 50%;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #FF6347, #FF4500);
            color: white;
            flex-shrink: 0;
        }

        .swing-button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .swing-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .result-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: none;
        }

        .hit {
            color: #32CD32;
        }

        .miss {
            color: #FF6347;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #32CD32, #228B22);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .clouds {
            position: absolute;
            top: 20px;
            width: 100%;
            height: 100px;
            overflow: hidden;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.8;
            animation: float-cloud 25s linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50px;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 30px;
            animation-delay: 0s;
        }

        .cloud1::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 15px;
        }

        .cloud1::after {
            width: 50px;
            height: 35px;
            top: -15px;
            right: 15px;
        }

        @keyframes float-cloud {
            from {
                left: -120px;
            }
            to {
                left: 100%;
            }
        }

        .timing-indicator {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        .timing-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, red, yellow, green, yellow, red);
            border-radius: 8px;
            transition: width 0.1s linear;
        }

        .sweet-spot {
            position: absolute;
            left: 45%;
            top: 0;
            width: 10%;
            height: 100%;
            background: rgba(255, 215, 0, 0.5);
            border-left: 2px solid gold;
            border-right: 2px solid gold;
        }

        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .game-area {
                width: 90vw;
                max-width: 600px;
                height: 400px;
            }
            
            .swing-button {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }

        @media (max-width: 768px) {
            .game-area {
                width: 95vw;
                height: 350px;
            }
            
            .score-board {
                font-size: 1.5em;
            }
            
            .swing-button {
                width: 100px;
                height: 100px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← Games Hub</a>
    
    <div class="game-container">
        <div class="game-left">
            <div class="score-board">
                <div>⚾ Baseball Hit ⚾</div>
                <div>Score: <span id="score">0</span></div>
                <div>Hits: <span id="hits">0</span> / Pitches: <span id="pitches">0</span></div>
            </div>

            <div class="game-area" id="gameArea">
                <div class="clouds">
                    <div class="cloud cloud1"></div>
                </div>
                
                <div class="pitcher-mound"></div>
                <div class="home-plate"></div>
                
                <div class="batter" id="batter">
                    <div class="batter-head"></div>
                    <div class="batter-body"></div>
                    <div class="arms">
                        <div class="left-arm"></div>
                        <div class="right-arm"></div>
                    </div>
                    <div class="hands"></div>
                    <div class="bat" id="bat"></div>
                </div>
                
                <div class="baseball" id="baseball"></div>
                <div class="field"></div>
                
                <div class="timing-indicator">
                    <div class="sweet-spot"></div>
                    <div class="timing-bar" id="timingBar"></div>
                </div>
            </div>
        </div>

        <button class="swing-button" id="swingButton">SWING!</button>

        <div class="result-message" id="resultMessage"></div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Great batting!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Batting Average: <span id="average">0</span>%</p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const baseball = document.getElementById('baseball');
        const bat = document.getElementById('bat');
        const batter = document.getElementById('batter');
        const swingButton = document.getElementById('swingButton');
        const scoreElement = document.getElementById('score');
        const hitsElement = document.getElementById('hits');
        const pitchesElement = document.getElementById('pitches');
        const resultMessage = document.getElementById('resultMessage');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const averageElement = document.getElementById('average');
        const timingBar = document.getElementById('timingBar');

        let gameRunning = false;
        let score = 0;
        let hits = 0;
        let pitches = 0;
        let ballSpeed = 3;
        let ballActive = false;
        let ballPosition = { x: 0, y: 0 };
        let timingProgress = 0;
        let perfectTiming = false;
        let swingWindow = false;

        function startGame() {
            gameRunning = true;
            score = 0;
            hits = 0;
            pitches = 0;
            ballSpeed = 3;
            
            updateScore();
            gameOverElement.style.display = 'none';
            resultMessage.style.display = 'none';
            
            setTimeout(() => {
                nextPitch();
            }, 1000);
        }

        function updateScore() {
            scoreElement.textContent = score;
            hitsElement.textContent = hits;
            pitchesElement.textContent = pitches;
        }

        function nextPitch() {
            if (!gameRunning) return;
            
            if (pitches >= 20) {
                endGame();
                return;
            }
            
            ballActive = true;
            swingWindow = false;
            timingProgress = 0;
            perfectTiming = false;
            
            // Reset ball position
            ballPosition.x = 50;
            ballPosition.y = 200;
            baseball.style.display = 'block';
            baseball.style.left = ballPosition.x + 'px';
            baseball.style.top = ballPosition.y + 'px';
            baseball.style.transform = 'scale(1)'; // Reset scale
            
            // Start timing indicator
            startTimingIndicator();
            
            // Animate ball
            pitchBall();
        }

        function pitchBall() {
            if (!ballActive) return;
            
            const targetX = 650; // Home plate area
            const targetY = 250;
            
            function animateBall() {
                if (!ballActive || !gameRunning) return;
                
                ballPosition.x += ballSpeed;
                ballPosition.y += (targetY - ballPosition.y) * 0.02;
                
                baseball.style.left = ballPosition.x + 'px';
                baseball.style.top = ballPosition.y + 'px';
                
                // Enable swing window when ball is in hitting zone
                if (ballPosition.x > 500 && ballPosition.x < 650) {
                    swingWindow = true;
                } else {
                    swingWindow = false;
                }
                
                // Ball reached home plate area
                if (ballPosition.x >= 650) {
                    ballMissed();
                    return;
                }
                
                requestAnimationFrame(animateBall);
            }
            
            animateBall();
        }

        function startTimingIndicator() {
            timingProgress = 0;
            
            function updateTiming() {
                if (!ballActive || !gameRunning) return;
                
                timingProgress += 0.5;
                timingBar.style.width = timingProgress + '%';
                
                // Perfect timing zone (45-55%)
                if (timingProgress >= 45 && timingProgress <= 55) {
                    perfectTiming = true;
                } else {
                    perfectTiming = false;
                }
                
                if (timingProgress < 100) {
                    requestAnimationFrame(updateTiming);
                }
            }
            
            updateTiming();
        }

        function swing() {
            if (!gameRunning || !ballActive) return;
            
            ballActive = false;
            pitches++;
            
            bat.classList.add('swinging');
            batter.classList.add('swinging');
            setTimeout(() => {
                bat.classList.remove('swinging');
                batter.classList.remove('swinging');
            }, 200);
            
            if (swingWindow) {
                // Hit!
                hits++;
                let hitScore = 10;
                
                if (perfectTiming) {
                    hitScore = 50; // Perfect timing bonus
                    showResult("PERFECT HIT! +50", "hit");
                    hitBall(true); // Perfect hit flies farther
                } else {
                    showResult("HIT! +10", "hit");
                    hitBall(false); // Regular hit
                }
                
                score += hitScore;
                
                // Increase ball speed slightly
                ballSpeed += 0.2;
                
            } else {
                showResult("SWING AND MISS!", "miss");
                baseball.style.display = 'none';
                updateScore();
                
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                    nextPitch();
                }, 1500);
            }
        }

        function hitBall(isPerfect) {
            // Animate ball flying away after being hit
            const startX = ballPosition.x;
            const startY = ballPosition.y;
            
            // Different trajectory based on hit quality
            const endX = isPerfect ? 50 : 200; // Perfect hits go further left
            const endY = isPerfect ? 50 : 100;  // Perfect hits go higher
            const peakY = isPerfect ? 20 : 80;  // Arc height
            
            let progress = 0;
            
            function animateHitBall() {
                progress += 0.03;
                
                if (progress >= 1) {
                    baseball.style.display = 'none';
                    updateScore();
                    
                    setTimeout(() => {
                        resultMessage.style.display = 'none';
                        nextPitch();
                    }, 1000);
                    return;
                }
                
                // Parabolic trajectory
                const currentX = startX + (endX - startX) * progress;
                const currentY = startY + (endY - startY) * progress - Math.sin(progress * Math.PI) * (startY - peakY);
                
                baseball.style.left = currentX + 'px';
                baseball.style.top = currentY + 'px';
                
                // Make ball smaller as it flies away (perspective effect)
                const scale = 1 - progress * 0.5;
                baseball.style.transform = `scale(${scale})`;
                
                requestAnimationFrame(animateHitBall);
            }
            
            animateHitBall();
        }

        function ballMissed() {
            if (!ballActive) return;
            
            ballActive = false;
            pitches++;
            
            showResult("STRIKE!", "miss");
            baseball.style.display = 'none';
            updateScore();
            
            setTimeout(() => {
                resultMessage.style.display = 'none';
                nextPitch();
            }, 1500);
        }

        function showResult(text, type) {
            resultMessage.textContent = text;
            resultMessage.className = `result-message ${type}`;
            resultMessage.style.display = 'block';
        }

        function endGame() {
            gameRunning = false;
            const average = pitches > 0 ? Math.round((hits / pitches) * 100) : 0;
            
            finalScoreElement.textContent = score;
            averageElement.textContent = average;
            gameOverElement.style.display = 'block';
        }

        // Event listeners
        swingButton.addEventListener('click', swing);
        swingButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            swing();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                e.preventDefault();
                swing();
            }
        });

        // Touch support for anywhere on game area
        gameArea.addEventListener('click', swing);
        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            swing();
        });

        // Start the game
        startGame();
    </script>
</body>
</html>
