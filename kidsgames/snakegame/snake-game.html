<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            overflow: hidden;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .game-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            max-width: 100vw;
            padding: 20px;
        }

        .game-left {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .score-board {
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-align: center;
        }

        .game-board {
            border: 4px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 15px;
            flex-shrink: 0;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .btn-up {
            grid-column: 2;
            grid-row: 1;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-left {
            grid-column: 1;
            grid-row: 2;
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-right {
            grid-column: 3;
            grid-row: 2;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-down {
            grid-column: 2;
            grid-row: 3;
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .game-over p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 1024px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
            
            .score-board {
                font-size: 1.5em;
            }
            
            .game-container {
                flex-direction: column;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            .controls {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">‚Üê Games Hub</a>
    
    <div class="game-container">
        <div class="game-left">
            <div class="score-board">
                <div>üêç Snake Game üçé</div>
                <div>Score: <span id="score">0</span></div>
            </div>

            <canvas id="gameBoard" class="game-board" width="400" height="400"></canvas>
        </div>

        <div class="controls">
            <button class="control-btn btn-up" id="btnUp">‚¨ÜÔ∏è</button>
            <button class="control-btn btn-left" id="btnLeft">‚¨ÖÔ∏è</button>
            <button class="control-btn btn-right" id="btnRight">‚û°Ô∏è</button>
            <button class="control-btn btn-down" id="btnDown">‚¨áÔ∏è</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>You ate yourself! üòµ</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="startGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;

        // Initialize game
        function startGame() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameRunning = true;
            gameLoop();
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = 'rgba(46, 204, 113, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#2c3e50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw snake head with eyes
            if (snake.length > 0) {
                const head = snake[0];
                ctx.fillStyle = '#34495e';
                ctx.fillRect(head.x * gridSize, head.y * gridSize, gridSize - 2, gridSize - 2);
                
                // Eyes
                ctx.fillStyle = 'white';
                ctx.fillRect(head.x * gridSize + 3, head.y * gridSize + 3, 4, 4);
                ctx.fillRect(head.x * gridSize + 11, head.y * gridSize + 3, 4, 4);
                ctx.fillStyle = 'black';
                ctx.fillRect(head.x * gridSize + 4, head.y * gridSize + 4, 2, 2);
                ctx.fillRect(head.x * gridSize + 12, head.y * gridSize + 4, 2, 2);
            }

            // Draw food (apple)
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            
            // Apple details
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(food.x * gridSize + 8, food.y * gridSize - 2, 2, 4);
        }

        // Move snake
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall wrapping
            if (head.x < 0) {
                head.x = tileCount - 1;
            } else if (head.x >= tileCount) {
                head.x = 0;
            }
            
            if (head.y < 0) {
                head.y = tileCount - 1;
            } else if (head.y >= tileCount) {
                head.y = 0;
            }

            snake.unshift(head);

            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Check collisions
        function checkCollision() {
            const head = snake[0];
            
            // Check if head collides with body
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;

            if (dx !== 0 || dy !== 0) {
                moveSnake();
                
                if (checkCollision()) {
                    gameRunning = false;
                    finalScoreElement.textContent = score;
                    gameOverElement.style.display = 'block';
                    return;
                }
            }

            draw();
            setTimeout(gameLoop, 200);
        }

        // Control functions
        function changeDirection(newDx, newDy) {
            // Prevent reversing into self
            if ((dx === -newDx && dy === -newDy) && snake.length > 1) {
                return;
            }
            dx = newDx;
            dy = newDy;
        }

        // Button event listeners
        document.getElementById('btnUp').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('btnDown').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('btnLeft').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('btnRight').addEventListener('click', () => changeDirection(1, 0));

        // Keyboard controls (for desktop)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
            }
        });

        // Touch events for mobile
        document.addEventListener('touchstart', handleTouchStart, {passive: false});
        document.addEventListener('touchmove', handleTouchMove, {passive: false});

        let xDown = null;
        let yDown = null;

        function getTouches(evt) {
            return evt.touches || evt.originalEvent.touches;
        }

        function handleTouchStart(evt) {
            const firstTouch = getTouches(evt)[0];
            xDown = firstTouch.clientX;
            yDown = firstTouch.clientY;
        }

        function handleTouchMove(evt) {
            if (!xDown || !yDown) {
                return;
            }

            evt.preventDefault();

            let xUp = evt.touches[0].clientX;
            let yUp = evt.touches[0].clientY;

            let xDiff = xDown - xUp;
            let yDiff = yDown - yUp;

            if (Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    changeDirection(-1, 0); // left
                } else {
                    changeDirection(1, 0); // right
                }
            } else {
                if (yDiff > 0) {
                    changeDirection(0, -1); // up
                } else {
                    changeDirection(0, 1); // down
                }
            }

            xDown = null;
            yDown = null;
        }

        // Start the game
        startGame();
    </script>
</body>
</html>
